<div class="container mt-4" *ngIf="recipe">
  <h1 class="text-center mb-4">Recetas uniandes</h1>

  <div class="card p-4 shadow-sm">
    <div class="row">

      <!-- Imagen -->
      <div class="col-md-4">
        <img
          [src]="recipe.imagen"
          class="img-fluid rounded"
          alt="{{ recipe.nombre }}"
        />
      </div>

      <!-- InformaciÃ³n -->
      <div class="col-md-8">
        <h2>{{ recipe.nombre }}</h2>

        <div class="row mt-3">
          <div class="col-6">
            <p><strong>Porciones:</strong> {{ recipe.porciones }}</p>
            <p><strong>Dificultad:</strong> {{ recipe.dificultad }}</p>
          </div>
          <div class="col-6">
            <p><strong>Tiempo:</strong> {{ recipe.tiempo_minutos }} min</p>
            <p><strong>Tipo:</strong> {{ recipe.tipo }}</p>
          </div>
        </div>

        <hr />

        <h4>Ingredientes</h4>
        <app-ingredient-list
          [ingredients]="recipe.ingredientes"
        ></app-ingredient-list>

        <h4 class="mt-4">Pasos</h4>
        <ol>
          @for(step of recipe.pasos; track step){
          <li>{{ step }}</li>
          }
        </ol>

        <button
          class="btn btn-primary mt-3"
          routerLink="/recipe"
        >
          Regresar
        </button>
      </div>
    </div>
  </div>
</div>
